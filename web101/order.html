<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend></legend>
  </fieldset>
    <select name="gender" id="">
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
    </select>
    <br>
    <form action="" method='post'>
      <label for="">Name</label>
      <input name='username' type="text">
      <br>

      <label for="">Email</label>
      <input name='email' type="password">
      <br>

      <label for="">Phone</label>
      <input name='phone' type="number">
      <br>

      <select name="city" id="">
        <option value="Toronto">Toronto</option>
        <option value="London">London</option>
        <option value="Windsor">Windsor</option>
        <option value="Frankfurt">Frankfurt</option>
      </select>
      <br>

      <input type="checkbox">pizza
      <input type="checkbox">burger
      <input type="checkbox">hotdog
      <input type="checkbox">noodle
      <br>
      <input type="range">People(1-4)
      <br>
      Date:<input type="date">
      <br>
      Time:<input type="time">
      <br>

      <input type="radio" name='payment'>Master card
      <input type="radio" name='payment'>Visa card
      <input type="radio" name='payment'>Paypal
      <br>

    <textarea name="comments" id="" cols="30" rows="10"></textarea>
    <br>

    <input type="submit">
    <input type="reset">

  </form>
</body></html>
